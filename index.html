<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		//TODO: set handler function
		function setSearchEngine() {
			let engineSelection = document.querySelector("input[name=engine]:checked");
			let actions = {
				"google": "https://www.google.com",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};

			let formSearch = document.getElementById("searchForm");
			formSearch.setAttribute("action", actions[engineSelection.value] );
			return engineSelection.checked = false;

		};

    window.addEventListener("load", function(){
		// TODO: register the handler
		let form = document.querySelector("form");
		form.addEventListener("submit", setSearchEngine);

    });
	</script>
</head>

<body>

	<form id="searchForm">
		<!-- TODO: add form elements -->
		<label>Search<input type="text" name="q"/></label>
		<label>Google<input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" name="engine" value="ask"/></label>
		<button>Submit</button>



	</form>

</body>
